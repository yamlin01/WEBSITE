<!DOCTYPE html>
<html>
<head>
<title>JS Exercise 1</title>
</head>
<body>

<h1>JS Exercise 1</h1>

<label for="firstNumber">Enter First Number:</label>
<input type="number" id="firstNumber"><br><br>

<label for="secondNumber">Enter Second Number:</label>
<input type="number" id="secondNumber"><br><br>

<button onclick="calculate()">Calculate</button>
<button onclick="clearFields()">Clear</button><br><br>

<label for="sum">Sum:</label>
<input type="text" id="sum" readonly><br><br>

<label for="difference">Difference:</label>
<input type="text" id="difference" readonly><br><br>

<label for="product">Product:</label>
<input type="text" id="product" readonly><br><br>

<label for="quotient">Quotient:</label>
<input type="text" id="quotient" readonly><br><br>

<script>
function calculate() {
  let num1 = parseFloat(document.getElementById("firstNumber").value);
  let num2 = parseFloat(document.getElementById("secondNumber").value);

  if (isNaN(num1) || isNaN(num2)) {
    alert("Please enter valid numbers.");
    return;
  }

  document.getElementById("sum").value = num1 + num2;
  document.getElementById("difference").value = num1 - num2;
  document.getElementById("product").value = num1 * num2;
  document.getElementById("quotient").value = num1 / num2;
}

function clearFields() {
  document.getElementById("firstNumber").value = "";
  document.getElementById("secondNumber").value = "";
  document.getElementById("sum").value = "";
  document.getElementById("difference").value = "";
  document.getElementById("product").value = "";
  document.getElementById("quotient").value = "";
}
</script>

</body>
</html
