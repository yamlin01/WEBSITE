<!DOCTYPE html>
<html>
<head>
<title>JS Exercise 2</title>
</head>
<body>

<h1>JS Exercise 2</h1>

<label for="firstName">First Name:</label>
<input type="text" id="firstName"><br><br>

<label for="middleName">Middle Name:</label>
<input type="text" id="middleName"><br><br>

<label for="lastName">Last Name:</label>
<input type="text" id="lastName"><br><br>

<button onclick="generateFullName()">Generate Fullname</button>
<button onclick="clearFields()">Clear Entries</button><br><br>

<label for="fullName">Full Name:</label>
<input type="text" id="fullName" readonly><br><br>

<script>
function generateFullName() {
  let firstName = document.getElementById("firstName").value;
  let middleName = document.getElementById("middleName").value;
  let lastName = document.getElementById("lastName").value;

  let fullName = firstName;
  if (middleName) {
    fullName += " " + middleName;
  }
  if (lastName) {
    fullName += " " + lastName;
  }

  document.getElementById("fullName").value = fullName;
}

function clearFields() {
  document.getElementById("firstName").value = "";
  document.getElementById("middleName").value = "";
  document.getElementById("lastName").value = "";
  document.getElementById("fullName").value = "";
}
</script>

</body>
</html>
